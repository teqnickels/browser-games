<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="css/ticTacToe.css">
</head>

<body>


  <div class="game">
    <div class="flex-container">
      <div class="x"> <button>X</button> </div>
      <div class="o"> <button>0</button></div>
    </div>
    <div class="flex-container">
      <div class="box 1"></div>
      <div class="box 2"></div>
      <div class="box 3"></div>
    </div>
    <div class="flex-container">
      <div class="box 4"></div>
      <div class="box 5"></div>
      <div class="box 6"></div>
    </div>
    <div class="flex-container">
      <div class="box 7"></div>
      <div class="box 8"></div>
      <div class="box 9"></div>
    </div>
    <div class="flex-container">
      <div class="start-button"><button> Start Game </button></div>
      <div class="clear-board-button"><button> Clear Board</button></div>
    </div>
  </div>
  <script src="js/ticTacToe.js"></script>

</body>

</html>
