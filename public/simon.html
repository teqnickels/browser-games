<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/simon.css">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <intercept-url pattern="/favicon.ico" access="ROLE_ANONYMOUS" />



    <title> Simon </title>
  </head>

  <body>
    <div class="console">
      <div class="flex-container-console">
        <div class="flex-button green"></div>
        <div class="flex-button red"></div>
      </div>

      <div class="flex-container-console">
        <div class="flex-button yellow"></div>
        <div class="flex-button blue"></div>
      </div>

      <div class="controls">
        <div class="flex-container-controls">
        <div class="flex-item"><h1 class="title">SIMON</h1></div>
      </div>
      <div class="flex-container-controls">
        <div class="score-keeper-screen">
          <div class="score-text"> 0000 </div>
         </div>
        <div class="start-button"></div>
      </div>
      <div class="flex-container-controls">
        <div class="count">COUNT</div>
        <div class="start-label">START</div>
      </div>

      <div class="flex-container-controls">
        <div class="off-label">OFF</div>
        <div class="off-on-button">
          <div class="off-on-switch-inside-off-on-button"></div>
        </div>
        <div class="on-label">ON</div>
      </div>

    <audio class="simonSound1" src="/sounds/simonSound1.mp3" autostart="false" type="audio/mpeg"></audio>

    <audio class="simonSound2" src="/sounds/simonSound2.mp3" autostart="false" type="audio/mpeg"></audio>

    <audio class="simonSound3" src="/sounds/simonSound3.mp3" autostart="false" type="audio/mpeg"></audio>

    <audio class="simonSound4" src="/sounds/simonSound4.mp3" autostart="false" type="audio/mpeg"></audio>


  <script src="js/simon.js">
  </script>
  </body>
</html>
