    <div class="console">

      </div>

      <div class="flex-container-console">
        <div class="flex-button yellow"></div>
        <div class="flex-button blue"></div>

      <div class="controls">

        <div class="flex-item"><h1 class="title">SIMON</h1></div>
      </div>
      <div class="flex-container-controls">
        <div class="score-keeper-screen"></div>
        <div class="start-button"></div>
      </div>
      <div class="flex-container-controls">
        <div class="count">COUNT</div>
        <div class="start-label">START</div>
      </div>

      <div class="flex-container-controls">
        <div class="off-label">OFF</div>
        <div class="off-on-button"></div>
        <div class="on-label">ON</div>
      </div>
