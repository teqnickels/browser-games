<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <title> Simon </title>
  </head>
  <body>
    <div class="console">
      <div class="flex-container">
        <div class="flex-button green"></div>
        <div class="flex-button red"></div>
      </div>

      <div class="flex-container">
        <div class="flex-button yellow"></div>
        <div class="flex-button blue"></div>
      </div>

      <div class="controls">
        <p class="title"> Simon </p>

        <div class="flex-container">
          <div class="score-keeper">
            <p class="score-text"> - - </p>
            <p class="count"> COUNT </p>
            <p class="off"> OFF </p>
          </div>
          <div class="start-button">
            <p class="start"> START </p>
          </div>
          <div class="strict-button">
            <p class="strict"> STRICT </p>
            <p class="on"> ON </p>
          </div>
          <div class="strict-on"></div>
        </div>

        <div class="flex-container">
          <div class="off-on">
            <div class="switch"></div>
          </div>
        </div>
    </div>
  </body>
</html>
