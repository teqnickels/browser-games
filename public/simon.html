<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/simon.css">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">


    <title> Simon </title>
  </head>

  <body>
    <div class="console">
      <div class="flex-container">
        <div class="flex-button green" onclick="sounds.green(true)"></div>
        <div class="flex-button red" onclick="sounds.red(true)"></div>
      </div>

      <div class="flex-container">
        <div class="flex-button yellow" onclick="sounds.yellow(true)"></div>
        <div class="flex-button blue" onclick="sounds.blue(true)"></div>
      </div>

      <div class="controls">
        <p class="title"> Simon </p>

        <div class="flex-container">
          <div class="score-keeper">
            <p class="score-text"> - - </p>
            <p class="count"> COUNT </p>
            <p class="off"> OFF </p>
          </div>
          <div class="start-button" onclick="gamesTurn()">
            <p class="start"> START </p>
            <p class="on"> ON </p>
          </div>
          <div class="strict-button">
            <!-- <p class="strict"> STRICT </p> -->
          </div>
          <div class="strict-on"></div>
        </div>

        <div class="flex-container">
          <div class="off-on">
            <div class="switch-on"></div>
            <div class="switch-off"></div>
          </div>
        </div>
    </div>

    <audio class="yellowSound" src="/sounds/simonSoundYellow.mp3" autostart="false" type="audio/mpeg"></audio>

    <audio class="greenSound" src="/sounds/simonSound2.mp3" autostart="false" type="audio/mpeg"></audio>

    <audio class="redSound" src="/sounds/simonSound3.mp3" autostart="false" type="audio/mpeg"></audio>

    <audio class="blueSound" src="/sounds/simonSound4.mp3" autostart="false" type="audio/mpeg"></audio>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
  </script>

  <script src="js/scripts.js">
  </script>
  </body>
</html>
